<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <nav class="white ">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center black-text">Bucca da Bleppo</a>
        </div>
    </nav>

    <main>
        <h2 class="center">Make a Reservations</h2>

        <div class="container">
                <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s6">
                              <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                              <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                              <input id="last_name" type="text" class="validate">
                              <label for="last_name">Last Name</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                              <label for="disabled">Disabled</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="password" type="password" class="validate">
                              <label for="password">Password</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="email" type="email" class="validate">
                              <label for="email">Email</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col s12">
                              This is an inline input field:
                              <div class="input-field inline">
                                <input id="email_inline" type="email" class="validate">
                                <label for="email_inline">Email</label>
                                <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
        </div>



    </main>



    <footer class="page-footer white">
        <div class="container">
            <div class="row">
                <div class="col l6 s10">
                    <h5 class="black-text">Bucca da Bleppo</h5>
                    <p class="black-text text-lighten-4">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia eveniet molestias ex adipisci quas
                        ea?.
                    </p>
                </div>
                <div class="col l4 offset-l2 s10">
                    <h5 class="black-text">Links</h5>
                    <ul>
                        <li><a class="black-text text-lighten-3" href="#!">Tables Reserved</a></li>
                        <li><a class="black-text text-lighten-3" href="#!">Make Reservations</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container black-text">
                Â© 2019 Copyright Text
                <a class="black-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>

    <script src="./assets/javascript/main.js"></script>

</body>
</html>
